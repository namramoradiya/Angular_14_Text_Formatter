<div class="container">
  <h2 class="header">Text Formatter</h2>

  <div class="content">

    <app-text-display
      [inputText]="inputText"
      [outputText]="outputText"
      (textChanged)="onTextChange($event)"
      [textStyle]="textStyle">
    </app-text-display>

    <app-formatters
      (actionClicked)="onFormatterAction($event)"
      [wordCount]="wordCount"
      [charCount]="charCount">
    </app-formatters>

  </div>
</div>
